<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>

    <link rel="stylesheet" href="css/base-admin.css">
    <link rel="stylesheet" href="css/admin-informasi.css">
</head>

<div id="modalInfo" class="modal">
    <div class="modal-content">
        <span class="close" id="closeModalInfo">&times;</span>
        <h2 id="modalTitle">Tambah Informasi</h2>

        <form id="infoForm">
            <input type="hidden" id="infoId">

            <label>Judul</label>
            <input type="text" id="infoJudul" required>

            <label>Deskripsi</label>
            <textarea id="infoDeskripsi" rows="4" required></textarea>

            <label>URL Gambar</label>
            <input type="text" id="infoGambar" placeholder="https://..." required>

            <button class="btn-add" type="submit">Simpan</button>
        </form>
    </div>
</div>

<body>

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <nav>
            <div class="logo">Hikepass Admin</div>
            <a href="a-dashboard.html">Dashboard</a>
            <a href="a-gunung.html">Data Gunung</a>
            <a href="a-informasi.html" class="active">Informasi</a>
            <a href="a-paket-wisata.html">Paket Wisata</a>
            <a href="a-laporan.html">Laporan</a>
            <a href="a-user.html">User</a>
        </nav>

        <div class="logout-box">
            <button id="btnLogout" class="logout-btn">Logout</button>
        </div>
    </aside>

    <main class="main-content">
        <section class="content-box">
            <div class="content-header">
                <h3>Data Informasi</h3>
                <button class="btn-add" id="btnAddInfo">+ Tambah Informasi</button>
            </div>

            <div id="infoContainer" class="card-grid"></div>
        </section>
    </main>

    <script src="script/admin-informasi-script.js"></script>
</body>

</html>
