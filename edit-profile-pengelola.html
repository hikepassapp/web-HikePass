<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profil</title>

    <!-- file css utama -->
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/component.css" />
    <link rel="stylesheet" href="css/page-profile.css" />
    <link rel="stylesheet" href="css/page-edit-profile.css" />
    <link rel="stylesheet" href="css/navbar_pengelola.css" />
</head>

<body>
    <!-- navbar pengelola -->
    <nav class="navbar">
        <div class="navbar-container">
            <!-- logo -->
            <div class="navbar-logo">
                <img src="assets/logoHikepass.svg" alt="Logo HikePass" width="40" height="40" />
                <span class="logo-text">HikePass</span>
            </div>

            <!-- menu -->
            <div class="navbar-menu">
                <a href="paket_wisata.html" class="nav-item" id="menuPaket">
                    <img src="assets/package.png" alt="Paket Wisata" width="20" height="20" />
                    <span>Paket Wisata</span>
                </a>

                <a href="informasi.html" class="nav-item" id="menuInformasi">
                    <img src="assets/info.png" alt="Informasi" width="20" height="20" />
                    <span>Informasi</span>
                </a>

                <a href="profile-pengelola.html" class="nav-item active" id="menuProfil">
                    <img src="assets/user_pengelola.png" alt="Profil" width="20" height="20" />
                    <span>Profil</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- banner -->
    <section class="banner-section">
        <img src="assets/imgBanner.jpg" alt="Banner Profil" class="banner-img" />

        <div class="profile-photo-container">
            <div class="profile-circle">
                <img src="assets/profile-pengelola.jpeg" alt="Foto Profil" class="profile-photo" />
            </div>
        </div>
    </section>

    <!-- form edit profil -->
    <section class="profile-info">
        <div class="profile-card">
            <h2 style="margin-bottom: 25px; color: #0f4d3f;">Edit Profil</h2>

            <form id="editProfileForm" class="edit-form">
                <div class="info-grid">
                    <!-- username -->
                    <div>
                        <label class="label">Username</label>
                        <input type="text" id="usernameEdit" readonly />
                    </div>

                    <!-- email -->
                    <div>
                        <label class="label">Email</label>
                        <input type="email" id="emailEdit" readonly />
                    </div>

                    <!-- nama -->
                    <div>
                        <label class="label">Nama Lengkap <span class="required">*</span></label>
                        <input type="text" id="namaEdit" required />
                    </div>

                    <!-- usia -->
                    <div>
                        <label class="label">Usia</label>
                        <input type="number" id="usiaEdit" min="1" />
                    </div>

                    <!-- nik -->
                    <div>
                        <label class="label">NIK</label>
                        <input type="text" id="nikEdit" />
                    </div>

                    <!-- jenis kelamin -->
                    <div>
                        <label class="label">Jenis Kelamin</label>
                        <div class="radio-group">
                            <label><input type="radio" name="genderEdit" value="Laki-laki" /> Laki-laki</label>
                            <label><input type="radio" name="genderEdit" value="Perempuan" /> Perempuan</label>
                        </div>
                    </div>

                    <!-- no telepon -->
                    <div>
                        <label class="label">No Telepon</label>
                        <input type="tel" id="telpEdit" pattern="[0-9]+" placeholder="" />
                    </div>

                    <!-- alamat -->
                    <div class="full">
                        <label class="label">Alamat</label>
                        <textarea id="alamatEdit" rows="3" placeholder=""></textarea>
                    </div>
                </div>

                <!-- tombol -->
                <div class="form-buttons" style="margin-top: 30px;">
                    <button type="button" id="cancelBtn" class="btn-cancel">Batal</button>
                    <button type="submit" class="btn-save">Simpan</button>
                </div>
            </form>
        </div>
    </section>

    <script src="script/edit-profile-pengelola-script.js"></script>
</body>

</html>
