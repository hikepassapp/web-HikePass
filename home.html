<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HikePass - Home</title>

    <!-- Base Styles -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/component.css">
    <link rel="stylesheet" href="css/page-home.css">
</head>

<body>

    <!-- NAVBAR -->
    <header class="navbar">
        <div class="logo">
            <img src="assets/logoHikepass.svg" alt="Logo HikePass">
            <h2>HikePass</h2>
        </div>

        <nav class="navbar-menu">
            <a href="#">Home</a>
            <a href="reservasi.html">Reservasi</a>
            <a href="tiket-saya.html">Tiket Saya</a>
        </nav>

        <div class="logo">
            <p>Hai, Yanto</p>
            <img src="assets/avatarUSer.png" alt="User Avatar">
        </div>
    </header>

    <!-- HERO -->
    <section class="hero">
        <div class="hero-text">
            <h1 class="hero-title">Ticketing Pendakian Gunung</h1>
            <p>Tempat pemesanan tiket pendakian gunung di Indonesia</p>
            <input type="text" class="search-input" placeholder="Cari nama gunung atau lokasi..."
                style="margin-top: 30px;">
        </div>
    </section>

    <section class="page-features">
        <div class="features-grid">
            <button id="goReservasi" class="feature-item">
                <img src="assets/iconTicket.svg" alt="">
                <span>Reservasi</span>
            </button>

            <button id="goRiwayat" class="feature-item">
                <img src="assets/iconRiwayat.svg" alt="">
                <span>Riwayat</span>
            </button>

            <button id="goInformasi" class="feature-item">
                <img src="assets/iconInformasi.svg" alt="">
                <span>Informasi</span>
            </button>

            <button id="goLaporan" class="feature-item">
                <img src="assets/iconAlert.svg" alt="">
                <span>Laporan</span>
            </button>
        </div>
    </section>

    <script src="script/home-script.js"></script>
</body>

</html>
