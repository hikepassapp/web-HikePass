<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logout</title>

    <!-- file css utama -->
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/component.css" />
    <link rel="stylesheet" href="css/page-profile.css" />
    <link rel="stylesheet" href="css/page-edit-profile.css" />
    <link rel="stylesheet" href="css/navbar_pengelola.css" />
</head>

<body>
    <!-- navbar pengelola -->
    <nav class="navbar">
        <div class="navbar-container">
            <!-- logo -->
            <div class="navbar-logo">
                <img src="assets/logoHikepass.svg" alt="Logo HikePass" width="40" height="40" />
                <span class="logo-text">HikePass</span>
            </div>

            <!-- menu -->
            <div class="navbar-menu">
                <a href="paket_wisata.html" class="nav-item" id="menuPaket">
                    <img src="assets/package.png" alt="Paket Wisata" width="20" height="20" />
                    <span>Paket Wisata</span>
                </a>

                <a href="informasi.html" class="nav-item" id="menuInformasi">
                    <img src="assets/info.png" alt="Informasi" width="20" height="20" />
                    <span>Informasi</span>
                </a>

                <a href="profile-pengelola.html" class="nav-item active" id="menuProfil">
                    <img src="assets/user_pengelola.png" alt="Profil" width="20" height="20" />
                    <span>Profil</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- banner -->
    <section class="banner-section">
        <img src="assets/imgBanner.jpg" alt="Banner Profil" class="banner-img" />
        <div class="profile-photo-container">
            <div class="profile-circle">
                <img src="assets/profile-pengelola.jpeg" alt="Foto Profil" class="profile-photo" />
            </div>
        </div>
    </section>

    <!-- konten logout -->
    <section class="profile-info">
        <div class="profile-card" style="text-align: center;">
            <h2 style="margin-bottom: 25px; color: #0f4d3f;">Konfirmasi Logout</h2>

            <p style="color: #555; font-size: 15px; margin-bottom: 40px;">
                Anda yakin ingin keluar dari akun HikePass?<br>
                Setelah logout, Anda harus login kembali untuk mengakses akun Anda.
            </p>

            <div class="form-buttons" style="justify-content: center; gap: 25px;">
                <button id="cancelBtn" class="btn-cancel" style="width: 120px;">Batal</button>
                <button id="logoutConfirmBtn" class="btn-save" style="width: 120px;">Keluar</button>
            </div>
        </div>
    </section>

    <script src="script/logout-pengelola-script.js"></script>
</body>

</html>
