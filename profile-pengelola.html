<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HikePass - Profil Pengelola</title>

    <!-- file css utama -->
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/component.css" />
    <link rel="stylesheet" href="css/page-profile.css" />
    <link rel="stylesheet" href="css/navbar_pengelola.css" />
  </head>

  <body>
    <!-- navbar pengelola -->
    <nav class="navbar">
      <div class="navbar-container">
        <!-- logo -->
        <div class="navbar-logo">
          <img
            src="assets/logoHikepass.svg"
            alt="Logo HikePass"
            width="40"
            height="40"
          />
          <span class="logo-text">HikePass</span>
        </div>

        <!-- menu -->
        <div class="navbar-menu">
          <a href="paket_wisata.html" class="nav-item" id="menuPaket">
            <img src="assets/package.png" alt="Paket Wisata" width="20" height="20" />
            <span>Paket Wisata</span>
          </a>

          <a href="informasi.html" class="nav-item" id="menuInformasi">
            <img src="assets/info.png" alt="Informasi" width="20" height="20" />
            <span>Informasi</span>
          </a>

          <a href="profile-pengelola.html" class="nav-item active" id="menuProfil">
            <img src="assets/user_pengelola.png" alt="Profil" width="20" height="20" />
            <span>Profil</span>
          </a>
        </div>
      </div>
    </nav>

    <!-- banner -->
    <section class="banner-section">
      <img src="assets/imgBackground.jpg" alt="Banner" class="banner-img" />

      <!-- foto profil -->
      <div class="profile-photo-container">
        <div class="profile-circle">
          <img
            src="assets/profile-pengelola.jpeg"
            alt="Foto Profil"
            class="profile-photo"
          />
          <div class="edit-photo-icon">
            <img src="assets/edit_foto.png" alt="Edit Foto" />
          </div>
        </div>
      </div>
    </section>

    <!-- tab menu -->
    <div class="profile-tabs">
      <button class="tab active" data-tab="tab-profile">
        Informasi Profil
      </button>
      <button class="tab" onclick="window.location.href='ubah-password-pengelola.html'">
        Ubah Password
      </button>
      <button class="tab" id="logoutBtn">Logout</button>
    </div>

    <!-- konten profil -->
    <section class="profile-info" id="tab-profile">
      <div class="profile-card">
        <div class="edit-icon" id="editProfileBtn">
          <img src="assets/edit.png" alt="Edit Icon" />
        </div>

        <div class="info-grid">
          <div>
            <p class="label">Username</p>
            <p class="value" id="usernameValue">-</p>
          </div>

          <div>
            <p class="label">Nama Lengkap</p>
            <p class="value" id="fullnameValue">-</p>
          </div>

          <div>
            <p class="label">Alamat</p>
            <p class="value" id="addressValue">-</p>
          </div>

          <div>
            <p class="label">Email</p>
            <p class="value" id="emailValue">-</p>
          </div>

          <div>
            <p class="label">Usia</p>
            <p class="value" id="ageValue">-</p>
          </div>

          <div>
            <p class="label">NIK</p>
            <p class="value" id="nikValue">-</p>
          </div>

          <div>
            <p class="label">Jenis Kelamin</p>
            <div class="radio-group">
              <label>
                <input type="radio" name="gender" value="Laki-laki" disabled />
                Laki-laki
              </label>
              <label>
                <input type="radio" name="gender" value="Perempuan" disabled />
                Perempuan
              </label>
            </div>
          </div>

          <div>
            <p class="label">No Telepon</p>
            <p class="value" id="phoneValue">-</p>
          </div>
        </div>
      </div>
    </section>

    <!-- script -->
    <script src="script/navbar_pengelola.js"></script>
    <script src="script/profile-pengelola-script.js"></script>
  </body>
</html>
