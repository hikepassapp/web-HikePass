<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ubah Password</title>

    <!-- modular CSS -->
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/component.css" />
    <link rel="stylesheet" href="css/page-profile.css" />
    <link rel="stylesheet" href="css/page-edit-profile.css" /> <!-- gunakan css yang sama -->
</head>

<body>
    <!-- navbar -->
    <header class="navbar">
        <div class="logo">
            <img src="assets/logoHikepass.svg" alt="Logo HikePass" />
            <h2>HikePass</h2>
        </div>

        <nav class="navbar-menu">
            <a href="home.html">Home</a>
            <a href="reservasi.html">Reservasi</a>
            <a href="tiket.html">Tiket Saya</a>
        </nav>

        <div class="logo">
            <p id="greeting">Hai, Yanto</p>
            <img src="assets/avatarUser.png" alt="User Avatar" class="avatar" id="goProfile" />
        </div>
    </header>

    <!-- banner -->
    <section class="banner-section">
        <img src="assets/imgBackground.jpg" alt="Banner Profil" class="banner-img" />
        <div class="profile-photo-container">
            <div class="profile-circle">
                <img src="assets/profile-pengelola.jpeg" alt="Foto Profil" class="profile-photo" />
            </div>
        </div>
    </section>

    <!-- form ubah password -->
    <section class="profile-info">
        <div class="profile-card">
            <h2 style="margin-bottom: 25px; color: #0f4d3f;">Ubah Password</h2>

            <form id="changePasswordForm" class="edit-form">
                <p style="color: #555; margin-bottom: 15px;">
                    Untuk keamanan akun Anda, mohon untuk tidak menyebarkan password Anda ke orang lain.
                </p>

                <div class="info-grid">
                    <!-- password lama -->
                    <div class="full">
                        <label class="label">Masukkan Password Lama</label>
                        <input type="password" id="oldPassword" required />
                    </div>

                    <!-- password baru -->
                    <div class="full">
                        <label class="label">Masukkan Password Baru</label>
                        <input type="password" id="newPassword" required />
                    </div>

                    <!-- konfirmasi password -->
                    <div class="full">
                        <label class="label">Konfirmasi Password Baru</label>
                        <input type="password" id="confirmPassword" required />
                    </div>
                </div>

                <div class="form-buttons" style="margin-top: 30px;">
                    <button type="button" id="cancelBtn" class="btn-cancel">Batal</button>
                    <button type="submit" class="btn-save">Simpan</button>
                </div>
            </form>
        </div>
    </section>

    <script src="script/ubah-password-pengelola-script.js"></script>

</body>

</html>
